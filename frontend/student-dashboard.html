<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <style>
    body { font-family: Arial; padding: 30px; background: #f5f5f5; }
    .box { width: 450px; margin: auto; background: white; padding: 20px;
      border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    select, button {
      width: 100%; padding: 14px; margin-top: 12px; border-radius: 8px;
      border: 1px solid #ccc; font-size: 16px;
    }
    button { background: #3498db; color: white; cursor: pointer; }
    button:hover { background: #21618c; }
    h2 { text-align: center; }
  </style>
</head>
<body>

<div class="box">
  <h2>Rate Your Teacher</h2>

  <label>Select Group:</label>
  <select id="groupSelect" onchange="loadTeachers()">
    <option value="">Choose Group</option>
  </select>

  <label>Select Teacher:</label>
  <select id="teacherSelect">
    <option value="">Choose Teacher</option>
  </select>

  <button onclick="goRate()">Rate Teacher</button>
</div>

<script>
const token = localStorage.getItem("token");

if (!token) window.location = "student-login.html";

// Load groups
async function loadGroups() {
  const res = await fetch("/api/group", {
    headers: { "Authorization": "Bearer " + token }
  });
  const groups = await res.json();

  const sel = document.getElementById("groupSelect");
  groups.forEach(g => {
    sel.innerHTML += `<option value="${g.id}">${g.name}</option>`;
  });
}

// Load teachers by group
async function loadTeachers() {
  const groupId = document.getElementById("groupSelect").value;
  const res = await fetch(`/api/teacher/group/${groupId}`, {
    headers: { "Authorization": "Bearer " + token }
  });
  const teachers = await res.json();

  const sel = document.getElementById("teacherSelect");
  sel.innerHTML = `<option value="">Choose Teacher</option>`;
  teachers.forEach(t => {
    sel.innerHTML += `<option value="${t.teacherId}">${t.teacherUser.name}</option>`;
  });
}

// Go to rating page
function goRate() {
  const teacher = document.getElementById("teacherSelect").value;
  const group = document.getElementById("groupSelect").value;

  if (!teacher || !group) {
    alert("Please select group and teacher!");
    return;
  }

  // Save selection for rating page
  localStorage.setItem("selectedTeacher", teacher);
  localStorage.setItem("selectedGroup", group);

  window.location = "rate.html";
}

loadGroups();
</script>

</body>
</html>
