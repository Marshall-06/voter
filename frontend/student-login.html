<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; padding: 40px; text-align: center; }
    .box { width: 350px; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    input, button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #3498db; color: white; cursor: pointer; }
    button:hover { background: #2980b9; }
  </style>
</head>
<body>

<div class="box">
  <h2>Student Login</h2>
  <input id="studentId" type="number" placeholder="Enter Student ID" required>
  <button onclick="loginStudent()">Login</button>
  <p id="msg"></p>
</div>

<script>
async function loginStudent() {
  const studentId = document.getElementById("studentId").value;

  const res = await fetch("/api/auth/login/student", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ studentId })
  });

  const data = await res.json();
  document.getElementById("msg").innerText = data.error || "Login successful!";

  if (data.token) {
    localStorage.setItem("token", data.token);
    window.location = "rate.html"; // redirect
  }
}
</script>

</body>
</html>
