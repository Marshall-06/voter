<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Login</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; padding: 40px; text-align: center; }
    .box { width: 350px; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    input, button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #27ae60; color: white; cursor: pointer; }
    button:hover { background: #1e8449; }
  </style>
</head>
<body>

<div class="box">
  <h2>Teacher Login</h2>
  <input id="teacherId" type="number" placeholder="Enter Teacher ID" required>
  <button onclick="loginTeacher()">Login</button>
  <p id="msg"></p>
</div>

<script>
async function loginTeacher() {
  const teacherId = document.getElementById("teacherId").value;

  const res = await fetch("/api/auth/login/teacher", { 
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ teacherId })
  });

  const data = await res.json();
  document.getElementById("msg").innerText = data.error || "Login successful!";

  if (data.token) {
    localStorage.setItem("token", data.token);
    window.location = "teacher-dashboard.html"; 
  }
}
</script>

</body>
</html>
